<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
</head>
<body>
    <div id="canvas-div" style="float:left; margin:0px 25px 25px 25px">
        <canvas id="main-canvas" width="1000" height="1000" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="controls-div" style="margin:25px 25px 25px 25px">
        Game Data:<br>
        <textarea id="data" style="width:500px; height:350px">
      </textarea><br>
        <input type="submit" value="Submit" onclick="newGameClick()">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="visualizer.js"></script>
